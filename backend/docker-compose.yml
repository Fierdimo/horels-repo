version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: sw2_mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sw2_db
      MYSQL_USER: sw2_user
      MYSQL_PASSWORD: sw2_password
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: sw2_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    image: sw2-backend-worker:dev
    container_name: sw2_worker
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        NODE_ENV: development
    restart: unless-stopped
    working_dir: /usr/src/app
    environment:
      - REDIS_URL=redis://redis:6379
      - USE_BULL=true
      - NODE_ENV=development
    depends_on:
      - redis
      - mariadb
    # The Dockerfile dev target uses `npm run start:worker` as the default CMD.

volumes:
  mariadb_data:
  redis_data: